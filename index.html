<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css"  href="./style.css">
  
  <title>Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="header">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="wrapper">
        <div class="content">
          <h1 class="title">
            <span>We're </span>coming soon</h1>
          <div class="description">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </div>
          <form action="submit">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" class="arrow-icon"></button>
              <img src="./images/icon-error.svg" alt="icon-error" class="error-icon"></button>
          </form>
        </div>
        <div class="image-container">
          <img src="./images/hero-mobile.jpg"
          srcset="./images/hero-desktop.jpg 1024w, ./images/hero-mobile.jpg 768w, ./images/hero-mobile.jpg 480w"
          sizes="(min-width: 1024px) 1024px, (min-width: 768px) 768px, 100vw"
          alt="hero image">
        </div>
      </div>
    </div>
  </main>
  
  
  
</body>
</html>
