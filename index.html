<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css"  href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');
  </style>
  
  <title>Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="header">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="wrapper">
        <div class="content">
          <h1 class="title">
            <span>We're </span>coming soon</h1>
          <div class="description">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </div>
          <form action="submit" class="form" type="submit" value="Submit">
            <input id="emailInput" placeholder="Email Address">
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" class="arrow-icon" id="emailInput">
              <img src="./images/icon-error.svg" alt="icon-error" class="error-icon" id="emailError">
            </button>
            <p class="error-message">Please provide a valid email</p>
          </form>
        </div>
        <div class="image-container">
          <img src="./images/hero-mobile.jpg"
          srcset="./images/hero-desktop.jpg 1024w, ./images/hero-mobile.jpg 768w, ./images/hero-mobile.jpg 480w"
          sizes="(min-width: 1024px) 1024px, (min-width: 768px) 768px, 100vw"
          alt="hero image">
        </div>
      </div>
    </div>
  </main>
  
  <script>
      const input = document.querySelector('#emailInput');
      const error = document.querySelector('#emailError');
      const errormsg = document.querySelector('.error-message');

    document.querySelector('.form').addEventListener("submit", (event) => {
      event.preventDefault();
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      console.log('hello', emailRegex.test(input.value));

      if (!emailRegex.test(input.value)) {
        error.style.display = "block";
        errormsg.style.display = "block";
      } else {
        error.style.display = "none";
        errormsg.style.display = "none";
      }
    });
  </script>
  
</body>
</html>
